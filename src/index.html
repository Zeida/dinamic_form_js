<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gesti칩n de Personas</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./index.css">
</head>

<body class="container">
  <div class="people-dashboard">

    <div class="register-form">

      <div class="card">
        <div class="card-header">
          <h5 class="mb-0">Persona Nueva</h5>
        </div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <input type="text" id="name" class="form-control" pattern="[a-zA-Z치칠칤칩칰츼칄칈칍칔침칌칲칖']+" minlength="2"
                maxlength="70" placeholder="Nombre">
            </div>
            <div class="mb-3">
              <input type="email" id="email" class="form-control" pattern="[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.(com|es)"
                placeholder="Correo">
            </div>
            <div class="mb-3">
              <input type="number" id="age" class="form-control" min="0" max="120" placeholder="Edad">
            </div>
          </form>
        </div>
      </div>

      <button type="button" id="add-button" class="btn btn-primary">A침adir nuevo</button>

      <div class="register-errors">

      </div>
    </div>

    <div class="people-list-container">
      <h1>Listado de personas</h1>
      <div class="reset">
        <button id="reset-button" class="btn btn-secondary">Mostrar todos</button>
      </div>
      <div class="search">
        <input type="search" id="person-search" name="person-search" />
        <button id="person-search-button" class="btn-secondary">游댌</button>
      </div>
      <div class="people-list">

      </div>
    </div>

    <script src="index.js"> </script>
</body>

</html>
